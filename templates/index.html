<!DOCTYPE html>
<html>
<head><title>ToDo App</title></head>
<body>
  <h1>My ToDo List</h1>
  <form action="/add" method="post">
    <input type="text" name="task" required>
    <button type="submit">Add Task</button>
  </form>
  <ul>
    {% for task in tasks %}
      <li>{{ task }}</li>
    {% endfor %}
  </ul>
</body>
</html>
